<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap"
		rel="stylesheet">
</head>

<body>
	<div id="vision-board">
		<!-- Block One -->
		<div class="block">
			<p><span class="highlight">Grow</span><br>Learn to Design <br>
				<strong>& Code Websites</strong>
			</p>
		</div>
		<!-- Block two -->
		<div class="block">
			<img src="img/flower.png" alt="flower" />
		</div>
		<!-- Block three -->
		<div class="block">
			<p>HTML<br>
				CSS<br>
				JAVASCRIPT<br>
				WORDPRESS<br>
				PYTHON
			</p>
		</div>
		<!-- Block four -->
		<div class="block">
			<p><span class="highlight">FREELANCE</span><br>
				MAKE ENOUGH SIDE CASH TO<br>
				<strong>Pay off debt</strong>
			</p>
			<img src="img/piggy.png" alt="piggy bank" />
		</div>
		<!-- Block five -->
		<div class="block">
			<img src="img/eye.png" alt="human eye" />
			<p>2023<br>
				VISION BOARD
			</p>
		</div>
		<!-- Block six -->
		<div class="block">
			<img src="img/plane.png" alt="airplane" />
			<p><span class="highlight">TRAVEL</span><br>
				PLAN A TRIP I WHERE I CAN<br>
				<strong>Remotely</strong>
			</p>
		</div>
		<!-- Block seven -->
		<div class="block">
			<p>WALK DOG ++<br>
				MEDITATE<br>
				YOGA<br>
				SNUGGLE PUP
			</p>
		</div>
		<!-- Block eight -->
		<div class="block">
			<img src="img/doggo.png" alt="dog with heart" />
		</div>
		<!-- Block nine -->
		<div class="block">
			<p><span class="highlight">MIND & BODY</span><br>
				EXERCISE MORE<br>
				& FIND ZEN IN<br>
				<strong>Challenge</strong>
			</p>
		</div>
	</div>
</body>

</html>
